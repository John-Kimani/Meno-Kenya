<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Links Title Icon-->
    <link rel="icon" href="images/title-icon.png" />
    <!--Link to font awesome-->
    <title>Meno Kenya | Meet our Experts</title>
    <!-- css links here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
      />
    <link rel="stylesheet" type="text/css" href="css/expert.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!--TALIWIND CSS HERE-->
    <link href="./css/tailwind.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container container-fluid">
        <a class="navbar-brand" href="index.html">
        <img
          src="images/meno-kenya-logo.png"
          alt="logo"
          width="100"
          height="50"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          >
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
                >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >
              Services
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Dentists</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item" href="#">Shop</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacts</a>
            </li>
            <li>
              <a href="#" class="btn active book-button">Book Appointment</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class=" w-full h-screen">
      <div class="block items-center justify-center mx-auto text-center">
        <h1 class="font medium italic text-3xl mt-10">Meet our Doctors!</h1>
      </div>
      <div class="flex items-center justify-center min-h-screen">
         <div class="flex grid-row-1 grid-flow-row xl:grid-cols-3 md:grid-cols-2 gap-3">
            <!--DOCTOR-1-->
            <div class="block flex-col mx-auto justify-center">
               <div
               class="bg-gray-100 flex flex-col shadow-2xl rounded-2xl w-96 h-96"
               data-aos="zoom-in"
               data-aos-duration="2000"
               >
               <img
                  src="./images/pexels-tima-miroshnichenko-5452195.jpg"
                  class="w-96 h-60 rounded-t-2xl"
                  />
               <div class="flex flex-col p-3 text-xl">
                  <h5 class="font-bold uppercase">Dr. Concepta</h5>
                  
                  <div class="flex flex-col mx-auto justify-center items-center">
                  <a class="mt-8" href="#"
                     ><button
                     class="bg-blue-500 text-base p-2 w-48 text-center justify-center rounded-2xl text-white font-bold"
                     
                     data-aos="zoom-in-up"
                     data-aos-duration="2500"
                     >
                  Book Appointment
                  </button></a
                     >
                  </div>
               </div>
            </div>
            </div>
            <!--DOCTOR 2-->
            <div class="block mx-auto justify-center">
            <div
            class="bg-gray-100 flex-col flex shadow-2xl rounded-2xl w-96 h-96"
            data-aos="zoom-in"
            data-aos-duration="2000"
            >
            <img
               src="./images/pexels-andrea-piacquadio-3769021.jpg"
               class="inset-0 rounded-full"
               />
            <div class="flex flex-col items-start p-3 text-xl">
               <h1 class="font-bold">Dr. Kim</h1> 
            </div>
               <div class="flex flex-col justify-center items-center mx-auto">
                  <a class="mt-8" href="#"
                  ><button
                  class="bg-blue-500 text-base p-2 w-48 text-center justify-center rounded-2xl text-white font-bold"
                  
                  data-aos="zoom-in-up"
                  data-aos-duration="2500"
                  >
                  Book Appointment
                  </button></a
                  >
               </div>
            </div>
            </div>
            <!--DOCTOR 3-->
            <div class="mx-auto flex p-2 justify-center">
               <div
               class="bg-gray-100 flex-col flex shadow-2xl rounded-2xl w-96 h-96 "
               data-aos="zoom-in"
               data-aos-duration="2000"
               >
               <img
                  src="./images/pexels-ivan-samkov-4989142.jpg"
                  class="w-full h-60 rounded-t-2xl"
               />
               <div class="flex flex-col items-start p-3 text-xl">
                  <h1 class="font-bold ">Dr. Oluoch</h1>
                  
                  <div class="flex flex-col justify-center items-center mx-auto">
                     <a class="mt-8" href="#"
                     ><button
                        class="bg-blue-500 text-base p-2 w-48 text-center justify-center rounded-2xl text-white font-bold"
                       
                        data-aos="zoom-in-up"
                        data-aos-duration="2000"
                     >
                        Book Appointment
                     </button></a
                     >
                  </div>
               </div>
               </div>
         </div>
      </div>
    </section>
    
  </body>
</html>
