<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links Font Awesome-->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <!--Links the css file-->
    <link rel="stylesheet" type="text/css" href="sass/about.css">
    <!--Links Google font Dongle-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
    <!--Links JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Links the title Icon-->
    <link rel="icon" href="title-icon.png">
    <title>Meno Kenya | Nothing But The Tooth</title>
</head>

<body>
    <header class="header-about">
        <nav class="header-about-nav">
            <article class="header-about-nav-logo">
                <a href="#" class="header-about-nav-logo-image">
                    <img src="meno-kenya-logo.png" alt="logo">
                </a>
                <a href="#" class="header-about-nav-logo-hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </article>
            <article class="header-about-nav-links" id="menu">
                <ul class="header-about-nav-links-ul">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Contacts</a></li>
                    <li><a href="#" id="book">Book Appointment</a></li>
                </ul>
            </article>
        </nav>
        <section class="header-about-main">
            <article class="header-about-main-title">
                <h4>Contact Meno Kenya</h4>
                <h1>Ready to schedule an appointment?</h1>
                <p>Call us at <strong>(254)712345678</strong> to schedule or complete the form. Same day appointments are often available.</p>
            </article>
            <article class="header-about-main-description">
                <form class="header-about-main-description-form">
                    <div class="header-about-main-description-form-name">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="header-about-main-description-form-phone">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="header-about-main-description-form-email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="header-about-main-description-form-textarea">
                        <label for="help">How can we help you?</label>
                        <textarea name="help" id="help" cols="30" rows="10" class="help"></textarea>
                    </div>
                    <div class="header-about-main-description-form-submit">
                        <button class="submit" type="submit">Submit</button>
                    </div>
                </form>
            </article>
        </section>
    </header>
    <footer class="footer-about">
        <section class="footer-container">
            <article class="footer-container-links">
                <ul class="footer-container-links-ul">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </article>
            <article class="footer-container-socials">
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-github-square"></i>
            </article>
        </section>
    </footer>
    <!--Links JS files-->
    <script src="js/about.js"></script>
</body>

</html>
